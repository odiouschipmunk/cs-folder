<!-- templates/base.html -->
<!doctype html>
<html lang="en" x-data="theme()" :class="{ 'dark': darkMode }">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teacher Reviews</title>
        <script src="https://unpkg.com/alpinejs" defer></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            dark: {
                                100: '#1a1b1e',
                                200: '#2d2e32',
                                300: '#3e4047'
                            }
                        }
                    }
                }
            }
        </script>
        <style>
            [x-cloak] {
                display: none !important;
            }
            .fade-enter {
                opacity: 0;
                transform: translateY(20px);
            }
            .fade-enter-active {
                opacity: 1;
                transform: translateY(0);
                transition: all 0.5s ease;
            }
            .fade-in {
                animation: fadeIn 1s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .slide-in {
                animation: slideIn 0.5s ease-out;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            .hover-scale {
                transition: transform 0.2s ease;
            }

            .hover-scale:hover {
                transform: scale(1.05);
            }

            .card {
                background-color: white;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                padding: 1.5rem;
                border: 1px solid #e5e7eb;
                transition: all 0.3s ease;
            }

            .dark .card {
                background-color: #1f2937;
                border-color: #374151;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            }

            .button-primary {
                background-image: linear-gradient(to right, #2563eb, #4f46e5);
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                display: inline-block;
            }

            .dark .button-primary {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
                border: 1px solid #4f46e5;
            }

            .button-secondary {
                background-image: linear-gradient(to right, #10b981, #059669);
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                display: inline-block;
            }

            .dark .button-secondary {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
                border: 1px solid #059669;
            }

            input, select, textarea {
                background-color: white;
                border: 1px solid #d1d5db;
                border-radius: 0.5rem;
                padding: 0.75rem 1rem;
                width: 100%;
                transition: all 0.2s ease;
            }

            .dark input, .dark select, .dark textarea {
                background-color: #1f2937;
                border-color: #374151;
                color: #e5e7eb;
            }

            input:focus, select:focus, textarea:focus {
                outline: none;
                ring: 2px;
                ring-color: #3b82f6;
                border-color: transparent;
            }

            .nav-link {
                color: #d1d5db;
                padding: 0.5rem 0.75rem;
                border-radius: 0.375rem;
                transition: all 0.2s ease;
            }

            .nav-link:hover {
                color: white;
                background-color: #374151;
            }

            .dark .nav-link:hover {
                background-color: #4b5563;
            }

            .theme-toggle {
                padding: 0.75rem;
                border-radius: 9999px;
                transition: all 0.2s ease;
                background-color: #2d3748;
                border: 2px solid #4a5568;
                cursor: pointer;
                width: 2.5rem;
                height: 2.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 1rem;
            }

            .dark .theme-toggle {
                background-color: #1a202c;
                border-color: #4a5568;
            }

            .theme-toggle:hover {
                transform: scale(1.1);
                background-color: #4a5568;
            }

            .theme-toggle-light {
                color: #fcd34d;
            }

            .theme-toggle-dark {
                color: #93c5fd;
            }

            .theme-toggle svg {
                width: 1.25rem;
                height: 1.25rem;
                display: block;
            }

            body {
                transition: background-color 0.3s ease;
            }
        </style>
    </head>
    <body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
        <nav class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <a href="/" class="text-white font-bold text-xl">Anonymous Teacher Feedback</a>
                    <div class="flex items-center space-x-6">
                        <button
                            @click="toggleTheme"
                            class="theme-toggle"
                            type="button"
                            aria-label="Toggle dark mode"
                        >
                            <template x-if="!darkMode">
                                <svg class="theme-toggle-light" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                                </svg>
                            </template>
                            <template x-if="darkMode">
                                <svg class="theme-toggle-dark" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                                </svg>
                            </template>
                        </button>
                        <a href="/" class="nav-link">Home</a>
                        <a href="{{ url_for('view_reviews') }}" class="nav-link">View Feedback</a>
                        <a href="{{ url_for('about') }}" class="nav-link">About</a>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        
        <!-- Include scripts.js here to ensure it's loaded after the content -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </body>
</html>
