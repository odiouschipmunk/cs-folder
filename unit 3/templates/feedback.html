{% extends "base.html" %} {% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
        Feedback for {{ teacher }} - {{ course }}
    </h2>
    {% if reviews %}
    <ul class="space-y-4">
        {% for review in reviews %}
        <li class="p-4 bg-white dark:bg-gray-800 rounded-md shadow-md">
            <p class="text-gray-700 dark:text-gray-300">
                {{ review['review'] }}
            </p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-gray-600 dark:text-gray-300">
        No feedback available for this teacher and course.
    </p>
    {% endif %}
    <a
        href="{{ url_for('index') }}"
        class="text-blue-500 dark:text-blue-300 mt-4 inline-block"
        >Back to Home</a
    >
</div>
{% endblock %}
